name: build nixos-runner
on:
  - push
jobs:
  build:
    runs-on: nixos
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up cache
        uses: https://git.ocjtech.us/jeff/attic-cache@6fc49fd7a40bb6c54cb5967727d869ac79cdeb3f # v0.0.12
        with:
          server: ${{ vars.ATTIC_SERVER }}
          endpoint: ${{ vars.ATTIC_ENDPOINT }}
          token: ${{ secrets.ATTIC_TOKEN }}
          cache: ${{ vars.ATTIC_CACHE }}

      - name: Reuse Lint
        run: reuse lint

      - name: Build
        run: nix build -L .#nixos-runner

      - name: Push container to local registry
        run: push-container result
        env:
          REGISTRY: ${{ vars.FORGEJO_REGISTRY }}
          REPOSITORY: ${{ vars.FORGEJO_USERNAME }}/nixos-runner
          USERNAME: ${{ vars.FORGEJO_USERNAME }}
          PASSWORD: ${{ secrets.FORGEJO_PASSWORD }}

      - name: Push container to docker registry
        run: push-container result
        env:
          REGISTRY: ${{ vars.DOCKER_REGISTRY }}
          REPOSITORY: ${{ vars.DOCKER_USERNAME }}/nixos-runner
          USERNAME: ${{ vars.DOCKER_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
